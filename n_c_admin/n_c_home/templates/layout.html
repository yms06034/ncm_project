<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Cafe Comments Macro</title>

    {% block head %}
    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" />
    <!--Google Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">
    <!--MDL CSS-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" /> 
    <!--MDL Dialog Polyfill CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.css">
    <!--CSS Vars JS-->
    <script src="https://cdn.jsdelivr.net/npm/css-vars-ponyfill@2"></script>
    <script charset="utf-8">
        cssVars({});
    </script>
    <!-- APP CSS -->
    {% load static %}
    {% load sass_tags %}
    <link href="{% sass_src 'css/style.scss' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/reset.css' %}" rel="stylesheet" type="text/css" />  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- favicon.ico -->
    <link rel="icon" href="/assets/favicon.ico">
    <!-- APP JS -->
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <!--Jquery CDN JS-->

    <!--MDL Dialog Polyfill JS-->

    <!--MDL JS-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% endblock %}
</head>
<body>
    {% block header %}
    <header>
        <div class="header_area">
            <div class="home">
                <a href="javascript:void(0)">Naver Cafe Macro</a>
            </div>
        </div>
    </header>
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    <footer>
        <div class="footer_top">
            <div class="footer_area">
                <p class="text"> Made By Â© SungJIn 2023</p>
            </div>
        </div>
    </footer>
    <script src="static/js/app.js"></script>
    {% endblock %}

</html>
